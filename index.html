<!DOCTYPE html>
<!-- Alex Santos -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>App Lista de Tarefas - Alex Santos</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Lista de Tarefas</h1>
    <!-- Icon Link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="to-do-list.png" alt="icon" class="icon">
        <input type="text" placeholder="Adicionar Tarefa">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">Todas</span>
          <span id="pending">Pendentes</span>
          <span id="completed">Completas</span>
        </div>
        <button class="clear-btn">Limpar</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script src="script.js"></script>

<h3>Feito por Alex</h3>
  </body>
</html>
